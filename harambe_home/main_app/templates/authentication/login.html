{% extends "Layouts/master.html" %}

{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-xl shadow-md mx-auto">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Login
      </button>
    </form>
    <div class="mt-4 text-center">
      <p>Don't have an account? <a href="{% url 'account_signup' %}" class="text-blue-500">Sign up</a></p>
    </div>
  </div>
{% endblock %}
