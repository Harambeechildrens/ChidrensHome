{% extends "Layouts/master.html" %}

{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-center mb-4">Sign Up</h2>
    <form method="post" class="m-auto">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
        Create Account
      </button>
    </form>
    <div class="mt-4 text-center">
      <p>Already have an account? <a href="{% url 'account_login' %}" class="text-blue-500">Log in</a></p>
    </div>
  </div>
{% endblock %}
